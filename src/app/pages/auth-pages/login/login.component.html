<div class="header-body text-center mb-7">
    <div class="row justify-content-center">
        <div class="col-lg-5 col-md-6">
            <h1 class="text-white">Welcome!</h1>
        </div>
    </div>
</div>
<div class="col-lg-4 col-md-6 ml-auto mr-auto">
    <form class="form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="card card-login">
            <div class="card-header ">
                <div class="card-header ">
                    <h3 class="header text-center">Login</h3>
                </div>
            </div>
            <div class="card-body ">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <i class="nc-icon nc-single-02"></i>
                        </span>
                    </div>
                    <input type="text" placeholder="Username..." formControlName="username" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                        <div *ngIf="f.username.errors.required">Username is required</div>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <i class="nc-icon nc-key-25"></i>
                        </span>
                    </div>
                    <input type="password" placeholder="Password" formControlName="password" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Password is required</div>
                    </div>
                </div>
            </div>
            <div class="card-footer ">
                <button [disabled]="loading" class="btn btn-warning btn-round btn-block mb-3">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Login
                </button>
                <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
            </div>
        </div>
    </form>
</div>
<div class="col-lg-4 col-md-6 ml-auto mr-auto">
    <div class="text-center">
        <a [routerLink]="['/register']" class="text-light"><small>Create new account</small></a>
    </div>
</div>
