<div class="row d-flex justify-content-center align-items-center">
    <div class="col-md-4">
        <form class="form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="card card-signup">
              <div class="card-header text-center">
                <h4 class="card-title">Register</h4>
              </div>
              <div class="card-body">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="nc-icon nc-badge"></i>
                    </span>
                  </div>
                  <input type="text" placeholder="Username..." formControlName="username" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                  <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                    <div *ngIf="f.username.errors.required">Username is required</div>
                  </div>
                </div>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="nc-icon nc-key-25"></i>
                    </span>
                  </div>
                  <input #password type="password" placeholder="Password..." formControlName="password" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.password.errors }"/>
                  <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                  </div>
                </div>
                <password-strength-bar-cmp [passwordToCheck]="password.value" (strength)="onStrengthChange($event)">
                </password-strength-bar-cmp>
              </div>
              <div class="card-footer ">
                <button [disabled]="loading" class="btn btn-info btn-round btn-block mb-3">
                  <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                  Create account
                </button>
                <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
              </div>
            </div>
          </form>
    </div>
</div>
