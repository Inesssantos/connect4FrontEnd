
<div class='justify-content-md-center' *ngIf='endStream' hidden=true>
    <div class='row justify-content-center'>
        <blockquote class='display-4'>
            <p class="blockquote blockquote-primary">
                STREAM ENDED
            </p>
        </blockquote>
        
    </div>
    <div class='row justify-content-center'>
        <button class="btn btn-secondary btn-outline-secondary" (click)="goToGameTab();">Go to game tab</button>
    </div>
</div>
<div class='row' *ngIf='gameStream'>
    <div class='col-md-8'>
        <div class="grid">
            <div class="container">
                <div class="row custom-row" *ngFor="let row of gameGrid">
                    <div class="case" *ngFor="let case of row; let i = index">
                        <div class="circle"
                            [ngClass]="{'white': case.isEmpty(), 'red': case.isRed(), 'yellow': case.isYellow()}">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class='col-md-4 '>
        <div class="card h-100">
            <div class="card-header">
              <h4 class="card-title">Chat</h4>
              <!-- <p class="card-category" *ngIf="!liveGames.length">There are no games live at the moment </p> -->
            </div>
            <div class="card-body">
              <ul class="list-unstyled team-members">
              </ul>
            </div>
          </div>
    </div>
</div>
