<nav class="navbar navbar-expand-lg navbar-absolute fixed-top navbar-transparent">
  <div class="container-fluid">
    <div class="navbar-wrapper">
      <div class="navbar-toggle">
        <button type="button" class="navbar-toggler" (click)="sidebarToggle()">
          <span class="navbar-toggler-bar bar1"></span>
          <span class="navbar-toggler-bar bar2"></span>
          <span class="navbar-toggler-bar bar3"></span>
        </button>
      </div>
      <a class="navbar-brand" href="javascript:void(0)">{{getTitle()}}</a>
    </div>
    <button class="navbar-toggler" type="button" (click)="collapse()" [attr.aria-expanded]="!isCollapsed"
      aria-controls="collapseExample">
      <span class="navbar-toggler-bar navbar-kebab"></span>
      <span class="navbar-toggler-bar navbar-kebab"></span>
      <span class="navbar-toggler-bar navbar-kebab"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="collapseExample" [ngbCollapse]="isCollapsed">
      <form onSubmit="return false;">
        <div class="input-group no-border">
          <input type="text" value="" class="form-control" placeholder="Search..." #search
            (keydown.enter)="onSubmitNavbar()">
          <div class="input-group-append">
            <div class="input-group-text">
              <i class="nc-icon nc-zoom-split" (click)="onSubmitNavbar()"></i>
            </div>
          </div>
        </div>
      </form>
      <ul class="navbar-nav">
        <li class="nav-item btn-rotate" ngbDropdown placement="bottom-left">
          <a class="nav-link" ngbDropdownToggle id="navbarDropdownMenuLink">
            <i class="nc-icon nc-bell-55"></i>
            <p>
              <span class="d-lg-none d-md-block">Some Actions</span>
            </p>
          </a>
          <div ngbDropdownMenu aria-labelledby="navbarDropdownMenuLink" class="dropdown-menu dropdown-menu-right ">
            <a class="dropdown-item" href="javascript:void(0)" *ngIf="!notifications.length">There are no notifications</a>
            <div class="card-body justify-content-center">
              <div class="alert alert-dismissible fade show" 
              [ngClass]="{'alert-success': item.type == 1, 
                          'alert-warning': item.type == 2,
                          'alert-info': item.type == 3,
                          'alert-danger': item.type == 4}"
                *ngFor="let item of notifications; let i = index">
                <button aria-hidden="true" aria-label="Close" class="close" data-dismiss="alert" type="button" (click)="deleteNotification(i)">
                  <i class="nc-icon nc-simple-remove"></i>
                </button>
                <span>
                  <b> {{item.title}} </b> 
                  <br>{{item.message}}
                </span>
              </div>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
</nav>
